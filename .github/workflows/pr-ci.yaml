name: PR-CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate-goreleaser:
    name: Validate .goreleaser.yml
    runs-on: ubuntu-latest

    steps:
      - name: setup
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16

      - name: Check out repositories
        id: checkout
        uses: actions/checkout@v2

      - name: Branch name
        id: branch_name
        run: |
          echo ::set-output name=SOURCE_NAME::${GITHUB_REF#refs/*/}
          echo ::set-output name=SOURCE_BRANCH::${GITHUB_REF#refs/heads/}
          echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}

      - name: Validate .goreleaser.yml with goreleaser-action
        uses: goreleaser/goreleaser-action@v1
        with:
          version: ${{ steps.branch_name.outputs.SOURCE_BRANCH }}
          args: release --snapshot --skip-publish --rm-dist --debug